<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  <title>Jonathan Gutzmer - Portfolio</title>
  <script>
    // Simple client-side routing for GitHub Pages
    const path = window.location.pathname;
    if (path === '/' || path === '/index.html') {
      window.location.replace('/home.html');
    } else if (path === '/write-ups' || path === '/write-ups/') {
      window.location.replace('/write-ups.html');
    }
  </script>
</head>

<body>
  <div
    style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
    <div style="text-align: center;">
      <h2>Redirecting...</h2>
      <p>If you are not redirected automatically, <a href="/home.html">click here</a>.</p>
    </div>
  </div>
</body>

</html>
